name: canary publish

on:
  issue_comment:
    types: [ created ]

jobs:
  canary-publish:
    name: canary-publish
    runs-on: ubuntu-latest
    if:
      (github.event.comment.author_association == 'MEMBER' || github.event.comment.author_association == 'OWNER' || github.event.comment.author_association == 'CONTRIBUTOR') &&
      startsWith(github.event.comment.body, '#canary-publish')
    steps:
      - name: get pr information
        uses: actions/github-script@v4
        id: pr
        with:
          script: |
            const request = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            }

            core.info(`Getting PR #${request.pull_number} from ${request.owner}/${request.repo}`)
            try {
              const result = await github.pulls.get(request)
              core.info(`Got PR: ${JSON.stringify(result.data)}`)
              return result.data
            } catch (err) {
              core.setFailed(`Request failed with error ${err}`)
            }

      - name: get comment with upgrade text
        uses: peter-evans/find-comment@v1
        id: comment
        with:
          issue-number: ${{ fromJSON(steps.pr.outputs.result).number }}
          repository: ${{ fromJSON(steps.pr.outputs.result).head.repo.full_name }}
          body-includes: "#upgrade-type@"

      - name: get upgrade type from comment
        uses: actions/github-script@v4
        env:
          COMMENT_BODY: ${{ steps.comment.outputs.comment-body }}
        with:
          script: |
            const { COMMENT_BODY } = process.env

            core.info(`comment body : ${COMMENT_BODY}`)