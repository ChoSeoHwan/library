name: publish test version

on:
  push:
    branches: 
      - test

jobs:
  CD:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: config git user
        run: |
          git config user.name github-actions
          git config user.emil wtae1216@gmail.com

      - name: config npm token
        run: |
          yarn logout
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
          npm whoami
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: install packages
        run: yarn install

      - name: create test version
        run: |
          lerna version --conventional-prerelease --preid beta -m "create test version" --yes

      - name: publish test version
        run: lerna publish from-package --dist-tag test -m "publish test version" --yes
